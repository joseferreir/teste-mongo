<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template/Layout.xhtml">
        <ui:define name="head">
            
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:panel header="Cadastro de UsuÃ¡rio">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputText value="Nome Completo: " />  
                        <p:inputText value="#{userController.user.nome}"   /> 
                        <h:outputText value="CPF: " />  
                        <p:inputText value="#{userController.cpf}"   /> 

                        <h:outputText value="Telefone: " />
                        <p:inputMask value="#{userController.user.telefone}" mask="(99) 9999-9999"  />

                        <h:outputText value="Email: " />  
                        <h:inputText id="email" value="#{userController.user.email}" required="true" label="Email" validatorMessage="E-mail incorreto">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </h:inputText>
                       								
                        <h:outputText value="Senha: " />  
                        <p:password value="#{userController.user.senha}"  
                                    />  

                        <p:commandButton value="Limpar" type="reset" />
                        <p:commandButton value="Enviar" action="#{userController.salvar()}"			  
                                         type="Submit"   />
                    </h:panelGrid>
                </p:panel>				   
            </h:form>

        </ui:define>

    </ui:composition>
</html>
